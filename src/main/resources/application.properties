# Application Configuration
spring.application.name=spring-authentication-demo
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForSecurity
app.jwt.access-token-expiration=15
app.jwt.refresh-token-expiration=10080

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.basic-auth.sliding-window-size=10
resilience4j.circuitbreaker.instances.basic-auth.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.basic-auth.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.basic-auth.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.jwt-auth.sliding-window-size=10
resilience4j.circuitbreaker.instances.jwt-auth.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.jwt-auth.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.jwt-auth.permitted-number-of-calls-in-half-open-state=3

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.spring.play.ground.spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
